<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - Chemical Engineers World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7fa;
        }

        .navbar {
            background: #111;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .navbar span {
            font-weight: bold;
        }

        .container {
            padding: 40px;
            text-align: center;
        }

        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 30px;
        }

        .card {
            background: white;
            width: 280px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
        }

        .card a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            background: #0077b6;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
        }

        .card a:hover {
            background: #023e8a;
        }

        .logout-btn {
            margin-top: 40px;
            padding: 10px 20px;
            background: crimson;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="navbar">
    Admin Dashboard | Welcome <span id="user"></span>
</div>

<div class="container">

    <h1>Admin Control Panel</h1>

    <div class="card-container">

        <div class="card">
            <h3>üîê Premium Notes</h3>
            <p>Manage exclusive content</p>
            <a href="premium-notes.html">Open</a>
        </div>

        <div class="card">
            <h3>üìß Gmail</h3>
            <p>Access Admin Email</p>
            <a href="https://mail.google.com" target="_blank">Open</a>
        </div>

        <div class="card">
            <h3>üìÇ Google Drive</h3>
            <p>Manage Notes & Files</p>
            <a href="https://drive.google.com" target="_blank">Open</a>
        </div>

        <div class="card">
            <h3>üìù Submit Blog</h3>
            <p>Add new blog content</p>
            <a href="https://forms.google.com/" target="_blank">Open Form</a>
        </div>

    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>

</div>

<script>
    if(localStorage.getItem("role") !== "admin") {
        window.location.href = "login.html";
    }

    document.getElementById("user").innerText = localStorage.getItem("username");

    function logout() {
        localStorage.clear();
        window.location.href = "login.html";
    }
</script>

</body>
</html>
